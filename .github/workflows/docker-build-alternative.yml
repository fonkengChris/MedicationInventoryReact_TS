name: Build and Push Frontend (Alternative Auth)

on:
  push:
    branches: [ master, main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        docker build -t christianesendege/medication-inventory-frontend:latest .
        docker tag christianesendege/medication-inventory-frontend:latest christianesendege/medication-inventory-frontend:${{ github.sha }}

    - name: Push Docker image
      run: |
        docker push christianesendege/medication-inventory-frontend:latest
        docker push christianesendege/medication-inventory-frontend:${{ github.sha }}
